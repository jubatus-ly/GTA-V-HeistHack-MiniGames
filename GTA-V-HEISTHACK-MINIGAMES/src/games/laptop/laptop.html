<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Hack</title>
</head>
<body class="laptop-hack">
    <div class="laptop-screen">
        <div class="">
            <img src="../../../asset/failed.png" alt="forbidden sign">
            <h3 class="error-text">
                <span class="capital">L</span>E SYSTÈME N'A PAS ACCEPTÉ VOS RÉPONSES
            </h3> 
        </div>

            <button class="try-again-button">Try Again</button>
            <div class="try-again-hint">Le temps s'est écoulé la réponse était "noir rouge"</div>
            <div class="try-again-hint">Trop vite? Entraînez-vous en changeant le temps du puzzle!</div>
        </div>
    </div>

    <script type="module" src="laptop.ts"></script>
</body>
