<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Laptop Hack</title>

<body class="laptop-hack">
    <div class="laptop-screen">
        <div class="center-error-message">
            <img src="../../../asset/laptop/failed.png" alt="forbidden sign">
            <h3 class="error-text">
                <span class="capital">L</span>E SYSTÈME N'A PAS ACCEPTÉ VOS RÉPONSES
            </h3> 
        </div>
        <div id="container-puzzle" class="container-number hidden"></div>
        <div id="answer-container" class="answer-section hidden">
            <div class="countdown hidden">
                <div class="progress-bar"></div>
              </div>
            <div class="question"></div>
            <div class="answer-box">
                <div class="description">Answer</div>
                <div class="input-area">
                  <img src="../../../asset/laptop/spy.png" class="input-icon">
                  <input class="answer-input" id="answer-placeholder" placeholder="blue square">
                </div>
            </div>
        </div>

        <div class="try-again">
            <button id="try-again-button" class="hidden">Try Again</button>
            <div class="try-again-hint hidden">Le temps s'est écoulé la réponse était "noir rouge"</div>
            <div class="try-again-hint hidden">Trop vite? Entraînez-vous en changeant le temps du puzzle!</div>
        </div>
    </div>
